type Tag {
  tag_id: ID
  tag_name: String
}

type Query {
  tags: [Tag]
}

input TagInput {
  tag_name: String
  media_id: ID
}

type Mutation {
  """
  Requires authorization token
  """
  createTag(input: TagInput!): Tag
  """
  Requires admin authorization token
  """
  deleteTag(input: ID!): Message
}
